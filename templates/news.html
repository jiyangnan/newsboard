<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资讯列表</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/news-grid.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="page-app news-light">
    <div class="dashboard-container">
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-newspaper"></i>
                <span>资讯</span>
            </div>
            <div class="nav-user">
                <span class="user-greeting">{{ username }}</span>
                <a href="/logout" class="logout-link">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </nav>

        <main class="dashboard-main news-main">
            <div id="newsList" class="news-grid"></div>
            <div id="loadMoreIndicator" class="load-indicator">正在加载更多...</div>
            <div id="endIndicator" class="end-indicator" style="display:none;">没有更多了</div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
    <script src="{{ url_for('static', filename='js/news.js') }}"></script>
</body>
</html>
