<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>欢迎回来</h1>
                <p>请登录您的账户</p>
            </div>
            
            <!-- 登录表单 -->
            <form id="loginForm" class="form active">
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="loginUsername" placeholder="用户名" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="密码" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        <span class="btn-text">登录</span>
                        <div class="spinner" style="display: none;"></div>
                    </button>
                </div>
                
                <div class="form-footer">
                    <p>还没有账户？ <a href="#" id="showRegister">立即注册</a></p>
                </div>
            </form>
            
            <!-- 注册表单 -->
            <form id="registerForm" class="form">
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="registerUsername" placeholder="用户名" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="registerEmail" placeholder="邮箱地址" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerPassword" placeholder="密码" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        <span class="btn-text">注册</span>
                        <div class="spinner" style="display: none;"></div>
                    </button>
                </div>
                
                <div class="form-footer">
                    <p>已有账户？ <a href="#" id="showLogin">立即登录</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>
    
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
