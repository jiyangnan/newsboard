<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户仪表板</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-shield-alt"></i>
                <span>安全登录系统</span>
            </div>
            <div class="nav-user">
                <span>欢迎，{{ username }}！</span>
                <a href="/logout" class="btn btn-outline">退出登录</a>
            </div>
        </nav>
        
        <main class="dashboard-main">
            <div class="welcome-card">
                <div class="card-icon">
                    <i class="fas fa-user-check"></i>
                </div>
                <h2>登录成功！</h2>
                <p>您已成功登录到系统</p>
            </div>
            
            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <div class="card-header">
                        <i class="fas fa-user"></i>
                        <h3>用户信息</h3>
                    </div>
                    <div class="card-content">
                        <p><strong>用户名：</strong>{{ username }}</p>
                        <p><strong>登录时间：</strong><span id="loginTime"></span></p>
                    </div>
                </div>
                
                <div class="dashboard-card">
                    <div class="card-header">
                        <i class="fas fa-shield-alt"></i>
                        <h3>安全状态</h3>
                    </div>
                    <div class="card-content">
                        <p><i class="fas fa-check-circle text-success"></i> 账户已认证</p>
                        <p><i class="fas fa-check-circle text-success"></i> 会话安全</p>
                    </div>
                </div>
                
                <div class="dashboard-card">
                    <div class="card-header">
                        <i class="fas fa-cog"></i>
                        <h3>系统设置</h3>
                    </div>
                    <div class="card-content">
                        <button class="btn btn-secondary">修改密码</button>
                        <button class="btn btn-secondary">账户设置</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            document.getElementById('loginTime').textContent = now.toLocaleString('zh-CN');
        });
    </script>
</body>
</html>
